<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">Calculator</h1>
      <div class="calculator d-flex flex-column align-items-center">
        <input type="text" id="result" disabled />
        <div class="buttons d-flex flex-wrap">
          <button class="btn btn-primary">1</button>
          <button class="btn btn-primary">2</button>
          <button class="btn btn-primary">3</button>
          <button class="btn btn-primary">+</button>
          <button class="btn btn-primary">4</button>
          <button class="btn btn-primary">5</button>
          <button class="btn btn-primary">6</button>
          <button class="btn btn-primary">-</button>
          <button class="btn btn-primary">7</button>
          <button class="btn btn-primary">8</button>
          <button class="btn btn-primary">9</button>
          <button class="btn btn-primary">*</button>
          <button class="btn btn-primary">AC</button>
          <button class="btn btn-primary">0</button>
          <button class="btn btn-primary">=</button>
          <button class="btn btn-primary">/</button>
          <button class="btn btn-primary">%</button>
          <button class="btn btn-primary">x^2</button>
          <button class="btn btn-primary">.</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
